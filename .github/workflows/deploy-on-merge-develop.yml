name: Firebase
on:
  push:
    branches:
      - develop
jobs:
  develop:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Create .env file
        working-directory: ./functions
        run: |
          echo "API_KEY=$API_KEY" >> .env
          echo "PROJECT_ID=$PROJECT_ID" >> .env
          echo "MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID" >> .env
          echo "APP_ID=$APP_ID" >> .env
          echo "DATABASE_URL=$DATABASE_URL" >> .env
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" >> .env
          echo "CORS_ORIGIN=$CORS_ORIGIN" >> .env
          echo "JWT_SECRET_KEY=$JWT_SECRET_KEY" >> .env
          echo "CLIENT_EMAIL=$CLIENT_EMAIL" >> .env
          echo "CLIENT_PRIVATE_KEY=$CLIENT_PRIVATE_KEY" >> .env
        env:
          API_KEY: ${{ secrets.API_KEY }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
          CLIENT_PRIVATE_KEY: ${{ secrets.CLIENT_PRIVATE_KEY }}
      - name: Install Dependencies
        working-directory: ./functions
        run: npm install
      - name: Build
        working-directory: ./functions
        run: npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions:dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          TARGET: default
